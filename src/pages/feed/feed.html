  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/Robert.jpg">
      </ion-avatar>
      <h2 class="feed_title">Robert Brazil</h2>  
      <p class="feed_date">10 de Maio, 2018</p>
    </ion-item>

    <img src="assets/imgs/appWeb.jpg">

    <ion-card-content>
      <p><font size=3,5>Estou criando um app ...</font></p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div class="feed_likes">12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div class="feed_comentarios">4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          32s ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
